<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좌석 선택</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1><a href="/">좌석 선택</a></h1>
</header>
<main>
    <div class="booking-process-container">
        <div class="seat-selection-container">
            <div class="screen">SCREEN</div>
            <div id="seat-map"></div>
        </div>
        <div class="booking-summary-container">
            <h3>예매 정보</h3>
            <div id="booking-summary">
                <p><strong>영화:</strong> <span id="summary-movie-title"></span></p>
                <p><strong>상영관:</strong> <span id="summary-hall-name"></span></p>
                <p><strong>상영시간:</strong> <span id="summary-screening-time"></span></p>
                <hr>
                <p><strong>선택 좌석:</strong> <span id="summary-seats">없음</span></p>
                <p><strong>총 금액:</strong> <span id="summary-total-price">0</span>원</p>
            </div>
            <button id="confirm-booking-btn" class="primary-btn">예매하기</button>
        </div>
    </div>
</main>
<script src="/js/booking.js"></script>
</body>
</html>
