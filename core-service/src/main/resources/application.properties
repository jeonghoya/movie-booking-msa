# Server and Application Name Config
server.port=8082
spring.application.name=core-service

# --- 1. H2 (In-Memory) Config (Disabled) ---
# spring.h2.console.enabled=true
# spring.datasource.url=jdbc:h2:mem:testdb
# ...

# --- 2. MySQL (Docker) Config ---
# This service uses the 'shared DB', same as user-service.
spring.datasource.url=jdbc:mysql://mysql-container:3306/movie_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 3. JPA & Hibernate Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# --- 4. Redis Config (For Shared Session) ---
spring.data.redis.host=myredis
spring.data.redis.port=6379
spring.session.store-type=redis